<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Commande</title>
  <!-- Inclure Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- CSS personnalisé -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding-top: 50px;
    }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }

    label {
      font-weight: bold;
      color: #007bff;
    }

    .form-control {
      border-radius: 0;
    }

    button[type="submit"] {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 0;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Formulaire de Commande</h1>
  <form method="POST" action="{% url 'process_commande' %}">
    {% csrf_token %}
    <input type="hidden" name="id_article" value="{{ id_article }}">
    <div class="form-group">
      <label for="nom_client">Nom Client:</label>
      <input type="text" class="form-control" id="nom_client" name="nom_client" required>
    </div>
    <div class="form-group">
      <label for="email_client">Email Client:</label>
      <input type="email" class="form-control" id="email_client" name="email_client" required>
    </div>
    <div class="form-group">
      <label for="quantite">Quantité:</label>
      <input type="number" class="form-control" id="quantite" name="quantite" required>
    </div>
    <div class="form-group">
      <label for="prix_unitaire">Prix Unitaire:</label>
      <input type="text" class="form-control" id="prix_unitaire" name="prix_unitaire" value="{{ prix_unitaire }}" readonly>
    </div>
    <div class="form-group">
      <label for="total">Total:</label>
      <input type="text" class="form-control" id="total" name="total" value="{{ total }}" readonly>
    </div>
    <div class="form-group">
      <label for="modes_paiement">Modes de Paiement:</label>
      <select class="form-control" id="modes_paiement" name="modes_paiement">
        <option value="orange_money">Orange Money</option>
        <option value="money_gram">Money Gram</option>
        <option value="carte_visa">Carte Visa</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Soumettre Commande</button>
  </form>
</div>

<!-- Inclure Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
