<!-- templates/annuler_commande.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuler la Commande</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .container::before, .container::after {
            content: '';
            position: absolute;
            top: -5px;
            bottom: -5px;
            left: -5px;
            right: -5px;
            background: linear-gradient(135deg, #81a4fd, #bde6fb);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
            border-radius: 15px;
        }
        h1 {
            font-family: 'Lobster', cursive;
            color: #2d9cdb;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button, a {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        button:hover {
            background-color: #c0392b;
            box-shadow: 0 10px 20px rgba(192, 57, 43, 0.6);
            transform: translateY(-5px);
        }
        a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        a:hover {
            background-color: #2980b9;
            box-shadow: 0 10px 20px rgba(41, 128, 185, 0.6);
            transform: translateY(-5px);
        }
        .background-animated {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            animation: animateBg 10s infinite linear;
            z-index: -1;
        }
        @keyframes animateBg {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-animated"></div>
    <div class="container">
        <h1>Annuler la Commande</h1>
        <p>Êtes-vous sûr de vouloir annuler la commande {{ commande.id }} ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Oui, annuler la commande</button>
            <a href="{% url 'fromage' %}">Non, retourner à l'accueil</a>
        </form>
    </div>
</body>
</html>
