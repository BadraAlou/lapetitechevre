<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Membres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00008B; /* Bleu foncé */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fond blanc transparent */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .member-card {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fond blanc transparent */
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .member-card:hover {
            transform: translateY(-10px) scale(1.05); /* Translation vers le haut et agrandissement */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Ombre plus visible */
        }
        .member-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            opacity: 0.8;
            z-index: -1;
            transition: opacity 0.3s ease;
            transform: rotateY(180deg);
            transform-origin: right;
        }
        .member-card:hover:before {
            opacity: 0.5;
        }
        .member-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .member-card:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        .member-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .member-card:hover .member-info {
            opacity: 1;
        }
        .member-info h2 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            color: #333; /* Couleur du texte principal */
        }
        .member-info p {
            margin: 5px 0;
            font-size: 1.2rem;
            color: #555; /* Couleur du texte secondaire */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Couleur du texte principal */
        }
        .btn-home {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff; /* Bleu primaire */
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-home:hover {
            background-color: #0056b3; /* Bleu plus foncé au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liste des Membres</h1>
        {% for membre in membres %}
        <div class="member-card">
            <img src="{{ membre.photo.url }}" alt="{{ membre.nom }}">
            <div class="member-info">
                <h2>{{ membre.nom }}</h2>
                <p>Email: {{ membre.email }}</p>
                <p>Numéro: {{ membre.numero }}</p>
                <p>Poste: {{ membre.poste }}</p>
            </div>
        </div>
        {% endfor %}
        <a href="/" class="btn-home">Revenir à l'accueil</a>
    </div>
</body>
</html>
