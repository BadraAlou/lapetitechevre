<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation du Panier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Ajoutez vos styles ici */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f9f9f9, #f0f0f0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: fadeIn 1s ease-in-out;
            margin-top: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
            color: #333;
            margin-bottom: 30px;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: scaleUp 0.5s ease-in-out;
        }
        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.3rem;
            line-height: 1.6;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-commander, .btn-retour {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 35px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
            margin-top: 40px;
            cursor: pointer;
            text-transform: uppercase;
            display: inline-block;
        }
        .btn-commander:hover, .btn-retour:hover {
            background-color: #219d54;
            transform: translateY(-3px);
        }
        .btn-retour {
            background-color: #3498db;
            margin-right: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes scaleUp {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validation du Panier</h1>
        <p>Votre panier a été validé avec succès!</p>
        <p>Merci pour votre commande.</p>
        <form action="{% url 'confirmation_achat_panier' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-commander">Télécharger Facture</button>
        </form>
        <a href="{% url 'fromage' %}" class="btn-retour">Retour à l'accueil</a>
    </div>
</body>
</html>
