<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Historique des commandes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
            max-width: 90%;
            width: 800px;
            animation: fadeIn 2s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            animation: slideInLeft 2s ease;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            animation: zoomIn 1.5s ease;
        }

        thead th {
            background: linear-gradient(to right, #42e695, #3bb2b8);
            color: #fff;
        }

        tbody tr {
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        td:hover {
            color: #ff7e5f;
        }

        .btn-retour {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #3bb2b8;
            color: #fff;
            border: none;
            border-radius: 30px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideInUp 2s ease;
        }

        .btn-retour:hover {
            background-color: #42e695;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #ccc;
            animation: fadeIn 2s ease;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px dotted #fff;
        }

        .footer a:hover {
            border-bottom: 1px solid #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Historique des commandes</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Prix Unitaire</th>
                    <th>Total</th>
                    <th>Date de commande</th>
                </tr>
            </thead>
            <tbody>
                {% for commande in commandes %}
                <tr>
                    <td><img src="{{ commande.produit.image.url }}" alt="{{ commande.produit.title }}" style="max-width: 100px; border-radius: 5px;"></td>
                    <td>{{ commande.quantite }}</td>
                    <td>{{ commande.prix_unitaire }} FCFA</td>
                    <td>{{ commande.total }} FCFA</td>
                    <td>{{ commande.date_commande }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'fromage' %}" class="btn-retour">Retour à l'accueil</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
